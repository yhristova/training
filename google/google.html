<!DOCTYPE html>
<html>
    <head>
        <title>Google</title>
        <link rel="stylesheet" href="styles.css">
    </head>
<body class="main-color">
    <header class="flex main-header main-color">
        <span>Gmail</span>
        <span class="images-header">Images</span>
        <img/>
        <img class="account-image" src="https://lh3.googleusercontent.com/ogw/AOh-ky0K9J8kQ5Dc4QAqMspipME39vgO3e9M-ByP6JIjmw=s32-c-mo"/>
    </header>
    <div class="flex centered" style="height: 100%;">
        <div>
            <div class="google-image flex centered">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_light_color_272x92dp.png"/>
            </div>
                <div>
                    <div class="input-padding">
                        <div class="input-icon">
                        <input class="input-main main-color flex centered"/>

                        </div>   
                    </div>
                    <div class="flex centered">
                        <button class="button-search">Google Search</button>
                        <button class="button-search">I'm Feeling Lucky</button>
                    </div>
                    <div class="flex centered google-offered">
                        <p> Google offered in:  </p>
                        <a class="language-bulgarian">български</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="flex text-footer region-footer">
            <text> Bulgaria</text>
        </div>
        <div class="flex centered information-footer">
            <div>
                <span class="text-footer">About</span>
                <span class="text-footer">Advertising</span>
                <span class="text-footer">Business</span>
                <span class="text-footer">How Search works</span>
            </div>
            <div>
                <span class="text-footer">Privacy</span>
                <span class="text-footer">Terms</span>
                <span class="text-footer">Settings</span>
            </div>
        </div>
